{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="generator" content="Hugo 0.83.1">
		<title>註冊</title>
		<link rel="icon" href="{% static 'img/dollar.svg'%}">

		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		
		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
				font-size: 3.5rem;
				}
			}
			ul li{
				list-style-type:none;
			}
		</style>

	</head>

	<body class="text-center">
		<main>
			<div class="container py-4">
				<header class="pb-3 mb-4 border-bottom">
					<a href="/index" class="d-flex align-items-center text-dark text-decoration-none">
						<span class="fs-4">股票</span>
					</a>
				</header>

				<div class="p-5 mb-4 bg-light rounded-3">
					<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
						<img class="mb-4" src="{% static 'img/dollar.svg'%}" alt="" width="72" height="57">
					</div>
					<div class="col-md-6 container-fluid py-1">
						<form method="POST" action="">
							{% csrf_token %}
							<div class="form-floating mb-3">
								{{ form.username }}
								<label for="username">帳號</label>
								{{ form.username.errors }}
							</div>

							<div class="form-floating mb-3">
								{{ form.email }}
								<label for="email">電子信箱</label>
								{{ form.email.errors }}
							</div>
						   
							<div class="form-floating mb-3">
								{{ form.password1 }}
								<label for="password1">密碼</label>
								{{ form.password1.errors }}
							</div>

							<div class="form-floating mb-3">
								{{ form.password2 }}
								<label for="password2">確認密碼</label>
								{{ form.password2.errors }}
							</div>
							<button class="w-100 btn btn-lg btn-primary" type="submit">註冊</button>
						</form>
					</div>
				</div>
				<div class="p-1 mb-4 bg-light rounded-1">
					<div class="col-md-6 container-fluid py-1">
						<h4 class="display-12 fw-bold">已經有帳號嗎？
							<a href="/accounts/sign-in/" class="link-primary">登入</a>
						</h4>
					</div>
				</div>

				<footer class="pt-3 mt-4 text-muted border-top">
				&copy; 2021
				</footer>
			</div>
		</main>
	</body>
</html>
