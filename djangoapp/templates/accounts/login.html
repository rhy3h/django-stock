{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>股票 | 登入</title>
	<link rel="icon" href="{% static 'img/dollar.svg' %}">
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
	<!-- icheck bootstrap -->
	<link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
	<b>股票</b>
	</div>
	<!-- /.login-logo -->
	<div class="card">
		<div class="card-body login-card-body">
		<p class="login-box-msg">請登入</p>

		<form action="" method="post">
			{% csrf_token %}
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="username" placeholder="使用者名稱">
				<div class="input-group-append">
					<div class="input-group-text">
					<span class="fas fa-user"></span>
					</div>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="password" class="form-control" name="password" placeholder="密碼">
				<div class="input-group-append">
					<div class="input-group-text">
					<span class="fas fa-lock"></span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-8">
					{% if error %}
					<p style="color:red">帳號或密碼錯誤</p>
					{% endif %}
				</div>
				<!-- /.col -->
				<div class="col-4">
					<button type="submit" class="btn btn-primary btn-block">登入</button>
				</div>
				<!-- /.col -->
			</div>
		</form>

		<p class="mb-1">
			<a href="forgot-password.html">忘記密碼</a>
		</p>
		<p class="mb-0">
			<a href="register.html" class="text-center">註冊會員</a>
		</p>
		</div>
	<!-- /.login-card-body -->
	</div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>

</html>
